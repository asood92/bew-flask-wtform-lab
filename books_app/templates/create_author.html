{% extends 'base.html' %}

{% block content %}

<p>Author creation form.</p>

<!-- TODO: Add a <form> element here and use the form variable to show the labels & fields -->
<form method="POST" action="{{ url_for('main.create_author') }}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Enter a book</legend>

        {{ form.author.label }}
        {{ form.author }}

        {{ form.biography.label }}
        {{ form.biography }}

        {{ form.submit }}
    </fieldset>
</form>

{% endblock %}
